<h1 class="text-2xl/7 font-500 mb-4">Capture your alphabet</h1>
<p class="mb-2">
  Create your own alphabet by editing each letter and drawing the symbol you'd
  like to use for it.
</p>
<p class="mb-4">
  When you have the full alphabet, you can use it to
  <a routerLink="/write" class="link">write messages</a>!
</p>
<div class="overflow-x-auto">
  <table class="table table-zebra">
    <thead>
      <tr>
        <th>Letter</th>
        <th>Character</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of letterData">
        <td>
          <a class="link" [routerLink]="[data.letter]">{{ data.letter }}</a>
        </td>
        <td>
          @if (data.uri) {
          <img [src]="data.uri" alt="{{ data.letter }}" class="w-16" />
          } @else {
          <span class="text-neutral">&ndash;</span>
          }
        </td>
        <td>
          <a class="btn btn-neutral btn-xs" [routerLink]="[data.letter]"
            >Edit</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
