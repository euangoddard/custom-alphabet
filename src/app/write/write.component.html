<h1 class="text-2xl/7 font-500 mb-4">Write with your alphabet</h1>
<div class="flex flex-col md:flex-row gap-4">
  <textarea
    class="textarea textarea-bordered textarea-lg textarea-primary w-full min-h-[40vh]"
    placeholder="Enter your English text"
    (input)="handleInput($event)"
  ></textarea>
  <div class="border border-accent w-full rounded-lg p-4 min-h-[40vh]">
    <ng-container *ngFor="let token of tokens()">
      @if (token.uri) {
      <img
        [src]="token.uri"
        [alt]="token.char"
        class="w-16 h-16 inline-block align-middle"
      />Â  } @else {
      <span class="text-6xl/7 font-500 align-middle">{{ token.char }}</span>
      }
    </ng-container>
  </div>
</div>
