<h1 class="text-2xl/7 font-500 flex items-center gap-2 mb-4">
  <a class="btn btn-circle btn-sm mr-1" routerLink="/capture">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      height="18px"
      viewBox="0 -960 960 960"
      width="18px"
      fill="#000000"
    >
      <path
        d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
      />
    </svg>
  </a>
  Editing letter <span class="text-secondary">{{ letter() }}</span>
</h1>
<p class="mb-4">
  Draw the symbol you'd like to use for
  <span class="text-secondary">{{ letter() }}</span
  >.
</p>

<cus-char-edit [uri]="uri" (save)="saveImage($event)"></cus-char-edit>
